<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ayesha Abaya Store</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; text-align:center; }
    header { background:#000; color:#fff; padding:20px; }
    nav a { color:#fff; margin:0 15px; text-decoration:none; }
    section { padding:40px; }
    .product { display:inline-block; width:200px; margin:15px; border:1px solid #ccc; padding:10px; }
    .upi { margin-top:20px; }
  </style>
</head>
<body>
  <header>
    <h1>Ayesha Abaya Store</h1>
    <nav>
      <a href="#shop">Shop</a>
      <a href="#gallery">Gallery</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="shop">
    <h2>Shop</h2>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Abaya">
      <p>Classic Black Abaya</p>
      <p>₹2,499</p>
      <button>Buy Now</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Abaya">
      <p>Dubai Style Abaya</p>
      <p>₹3,199</p>
      <button>Buy Now</button>
    </div>
  </section>

  <section id="gallery">
    <h2>Gallery</h2>
    <img src="https://via.placeholder.com/300" alt="Abaya1">
    <img src="https://via.placeholder.com/300" alt="Abaya2">
  </section>

  <section id="contact">
    <h2>Contact & Payments</h2>
    <p>For orders, WhatsApp us at: <b>+91-XXXXXXXXXX</b></p>
    <div class="upi">
      <p>Pay using UPI / GPay:</p>
      <p><b>yourupiid@upi</b></p>
    </div>
  </section>

  <footer>
    <p>© 2025 Ayesha Abaya Store</p>
  </footer>
</body>
</html>
